<h1>Create a proposal</h1>

<div>
  <form #proposalForm="ngForm">
    <div class="form-group">
      <label for='customer'>Customer Name</label>
      <input type='text'
              id="customer"
              placeholder="ABC Company"
              required
              name="customer"
              #customer='ngModel'
              [(ngModel)]="proposal.customer">
    </div>
    <div class="form-group">
      <label for='portfolio_url'>Portfolio URL</label>
      <input type='text'
              id="portfolio_url"
              placeholder="ABC Company"
              required
              name="portfolio_url"
              #portfolio_url='ngModel'
              [(ngModel)]="proposal.portfolio_url">
    </div>   
     <div class="form-group">
      <label for='tools'> Tools that you'll use on the project</label>
      <input type='tools'
              id="portfolio_url"
              required
              name="tools"
              #tools='ngModel'
              [(ngModel)]="proposal.tools">
    </div>    
     <div class="form-group">
      <label for='estimated_hours'> Estimated Hours</label>
      <input type='number'
              id="estimated_hours"
              required
              name="estimated_hours"
              #tools='ngModel'
              [(ngModel)]="proposal.estimated_hours">
    </div>    
  <div class="form-group">
      <label for='hourly_rate'> Hourly Rate</label>
      <input type='number'
              id="hourly_rate"
              required
              name="hourly_rate"
              #tools='ngModel'
              [(ngModel)]="proposal.hourly_rate">
    </div>  
    <div class="form-group">
      <label for='weeks_to_complete'> Weeks to Complete</label>
      <input type='number'
              id="weeks_to_complete"
              required
              name="weeks_to_complete"
              #tools='ngModel'
              [(ngModel)]="proposal.weeks_to_complete">
    </div>
      <div class="form-group">
      <label for='client_email'> Client Email <em>(Optional)</em></label>
      <input type='email'
              id="client_email"

              required
              name="client_email"
              #tools='ngModel'
              [(ngModel)]="proposal.client_email">
    </div>
  </form>
</div>

<div>
  
</div>

<p>{{ proposal.customer }}</p>
<p>{{ proposal.tools }}</p>
<p>{{ proposal.estimated_hours }}</p>
<p>{{ proposal.weeks_to_complete }}</p>
<p>{{ proposal.client_email }}</p>
