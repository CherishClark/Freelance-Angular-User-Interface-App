<div>
  <h1 class="headline">{{ pageTitle }}</h1>

  <div class="card" *ngFor="let doc of documents"> <img class="card-img-top" src="{{ doc.image_url }}" alt="card image cap" width="300">
    <div class="card-block">
      <h5 class="card-title">{{ doc.title }}</h5>
      <p class="card-text"><small class="text-muted">
      Last updated: {{ doc.updated_at | date }}
      </small></p>

      <p class="card-text">{{ doc.description }}</p>
      <div>
          <a class="btn btn-lg btn-primary"href='{{ doc.file_url}}'> Download File </a>
      </div>

      <p>
        
      </p>

      </div>
  </div>
</div>
